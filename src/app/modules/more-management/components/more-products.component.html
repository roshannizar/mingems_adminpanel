<div class="main-content">
    <div class="container-fluid">
        <br />
        <div class="row">

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-warning card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">shopping_basket</i>
                        </div>
                        <p class="card-category">Out Of Stock</p>
                    </div>
                    <div class="card-footer">
                        <button class="more-btn" (click)="navigateOutOfStock()">
                            <div class="stats">
                                GO
                                <i class="material-icons text-danger">arrow_right_alt</i>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">people_alt</i>
                        </div>
                        <p class="card-category">Users</p>
                    </div>
                    <div class="card-footer">
                        <button class="more-btn" (click)="navigateToUsers()">
                            <div class="stats">
                                GO
                                <i class="material-icons text-danger">arrow_right_alt</i>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-danger card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">preview</i>
                        </div>
                        <p class="card-category">Last Login Details</p>
                    </div>
                    <div class="card-footer">
                        <button class="more-btn" (click)="navigateLastLogged()">
                            <div class="stats">
                                GO
                                <i class="material-icons text-danger">arrow_right_alt</i>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-report card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">summarize</i>
                        </div>
                        <p class="card-category">Reports</p>
                    </div>
                    <div class="card-footer">
                        <button class="more-btn" (click)="navigateReport()">
                            <div class="stats">
                                GO
                                <i class="material-icons text-danger">arrow_right_alt</i>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">summarize</i>
                        </div>
                        <p class="card-category">Error Console</p>
                    </div>
                    <div class="card-footer">
                        <button class="more-btn">
                            <div class="stats">
                                Coming Soon
                                <i class="material-icons text-danger">arrow_right_alt</i>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
