<h1 mat-dialog-title>Report Filteration
</h1>
<div mat-dialog-content>
    <div class="card-body">
        <form [formGroup]="reportForm">
            <div class="col-md-12">
                <mat-form-field appearance="fill">
                    <mat-label>From Date</mat-label>
                    <input matInput [matDatepicker]="startPicker" formControlName="fromDate">
                    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                    <mat-datepicker #startPicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="fill">
                    <mat-label>To Date</mat-label>
                    <input matInput [matDatepicker]="endPicker" formControlName="toDate">
                    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                    <mat-datepicker #endPicker></mat-datepicker>
                </mat-form-field>
            </div>
        </form>
    </div>
</div>


<div mat-dialog-actions class="align-right" *ngIf="!isBlock">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button id="btn-update" (click)="apply()">Apply</button>
</div>
