<h1 mat-dialog-title>Create Customer</h1>
<div mat-dialog-content>
    <div class="container">
        <form [formGroup]="customerGroup" class="row">
            <div class="col-md-3">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter First Name" formControlName="firstName" required>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Last Name" formControlName="lastName" required>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Email" formControlName="email" required>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Contact No" formControlName="contactNo" required>
                </mat-form-field>
            </div>
        </form>
    </div>
</div>

<div mat-dialog-actions class="align-right" *ngIf="isBlock">
    <app-loading-ui [block]="isBlock"></app-loading-ui>
</div>

<div mat-dialog-actions class="align-right" *ngIf="!isBlock">
    <button mat-button (click)="close('close')">Cancel</button>
    <button mat-button id="btn-update" [disabled]="customerGroup.invalid" (click)="onSave()">Save</button>
</div>
