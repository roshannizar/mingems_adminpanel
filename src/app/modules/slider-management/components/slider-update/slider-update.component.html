<div class="card-body">
    <form [formGroup]="sliderForm">
        <div class="col-md-12" *ngIf="!imageUploadSuccess">
            <input type="file" multiple accept='image/*' (change)="onFileChange($event)">
        </div>
        <br *ngIf="!imageUploadSuccess" />
        <div class="col-md-12" *ngIf="imageUploadSuccess">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter Image URL" disabled required formControlName="imageUrl">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter Slider Name" formControlName="name" required>
            </mat-form-field>
        </div>
        <div *ngIf="productBlock">
            <app-loading-ui [block]="productBlock"></app-loading-ui>
        </div>
        <div *ngIf="!productBlock" class="col-md-12">
            <ng-select formControlName="productId" placeholder="Select Product">
                <ng-option *ngFor="let product of sliderProduct" [value]="product.id">{{product.name}}</ng-option>
            </ng-select>
        </div>
        <div class="col-md-12">
            <button mat-raised-button class="btn btn-danger pull-right" *ngIf="!sliderBlock"
                [disabled]="sliderForm.invalid" (click)="onUpdateSlider()">Update
                Slider</button>
            <app-loading-ui *ngIf="sliderBlock" [block]='sliderBlock'></app-loading-ui>
        </div>
    </form>
</div>



<aside class="aside-right-preview" [ngClass]="{'open': previewDisplay}">
    <div *ngIf='previewDisplay'>
        <div class="modal-header">
            <h4>Image Preview</h4>
            <i class="material-icons btn-close" (click)="closePreviewModal()">close</i>
        </div>
        <div class="modal-body">
            <img *ngIf="filePath != null" [src]="filePath" width="100%" height="100%" />
            <img *ngIf="filePath == null" [src]="slider.imageUrl" width="100%" height="100%" />
            <app-loading-ui *ngIf="imageBlock" [block]="imageBlock"></app-loading-ui>
            <button *ngIf="!imageBlock && !imageUploadSuccess" class="btn btn-danger"
                (click)="uploadImage()">Save</button>
            <button *ngIf="!imageBlock && imageUploadSuccess" class="btn btn-danger"
                (click)="removeImage()">Remove</button>
        </div>
    </div>
</aside>
