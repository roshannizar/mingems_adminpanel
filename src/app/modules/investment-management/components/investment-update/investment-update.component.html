<h1 mat-dialog-title>Update Investment</h1>
<div mat-dialog-content>
    <div class="container">
        <form [formGroup]="investmentGroup" class="row" *ngIf="!isWholeBlock">
            <div class="col-md-3">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter First Name" formControlName="firstName" required>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Last Name" formControlName="lastName" required>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Email" formControlName="email">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Contact No" formControlName="contactno" required>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="example-full-width">
                    <input matInput type="number" class="example-right-align" placeholder="Enter Amount" required
                        formControlName="amount">
                    <span matPrefix>Â£&nbsp;</span>
                </mat-form-field>
            </div>
        </form>
        <div class="col-md-12" *ngIf="isWholeBlock">
            <app-loading-ui class="align-center" [block]="isWholeBlock"></app-loading-ui>
        </div>
    </div>
</div>

<div mat-dialog-actions class="align-right" *ngIf="isBlock">
    <app-loading-ui [block]="isBlock"></app-loading-ui>
</div>

<div mat-dialog-actions class="align-right" *ngIf="!isBlock">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button id="btn-update" (click)="onUpdate()" [disabled]="!investmentGroup.dirty">Update</button>
</div>
