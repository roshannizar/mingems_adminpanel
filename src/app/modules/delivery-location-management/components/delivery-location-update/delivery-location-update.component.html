<div class="card-body">
    <form [formGroup]="deliveryUpdateForm">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter City" formControlName="city" required>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <input matInput type="number" class="example-right-align" placeholder="Enter Amount"
                       required formControlName="amount">
                <span matPrefix>LKR&nbsp;</span>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <button class="btn btn-primary pull-right" [disabled]="deliveryUpdateForm.invalid"
                    (click)="onUpdateDeliveryCharge()">Update</button>
        </div>
    </form>
</div>
