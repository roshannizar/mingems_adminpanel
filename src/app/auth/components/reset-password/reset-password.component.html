<h1 mat-dialog-title style="text-align: center;">Send Reset Password Link to <span style="font-weight: bold;">'{{email}}'</span></h1>

<div mat-dialog-actions class="align-right" *ngIf="isBlock">
    <app-loading-ui [block]="isBlock"></app-loading-ui>
</div>

<div mat-dialog-actions class="align-right" *ngIf="!isBlock">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button id="btn-update" (click)="onResetPassword()">Send</button>
</div>
